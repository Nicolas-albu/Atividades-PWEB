<!doctype html>
<html lang="pt">
<head>
    <title>Escola Virtual</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <form id="formulario">
        <header>
            <h1 class="h1">Escola Virtual</h1>
            <h3 class="h3">Formulário de Pré-Matrícula</h3>
        </header>

        <main class="main">
            <p class="titulo">Dados Pessoais</p>
            <label>
                Nome do Aluno
                <input 
                class="form-control" 
                type="text" 
                name="input-name" 
                pattern="^[a-zA-Z\s]+$" required>
            </label>
            <label>
                Nascimento
                <input class="form-control"
                type="date" 
                name="input-date" 
                min="1923-01-01" 
                max="2023-03-26" required>
            </label>
            <label>
                Nome da mãe
                <input 
                class="form-control" 
                type="text" 
                name="input-name" 
                pattern="^[a-zA-Z\s]+$" required>
            </label>
            <label>
                Nome do pai
                <input 
                class="form-control" 
                type="text" 
                name="input-name" 
                pattern="^[a-zA-Z\s]+$" required>
            </label>
            <label for="phone">
                Telefone
                <div class="row">
                    <div class="col-4">
                        <input class="form-control ddd" 
                        type="number" 
                        placeholder="DDD" 
                        max="99" 
                        min="2"
                        oninput="validityDDD()"
                        value="" required>
                    </div>
                    <div class="col-8">
                        <input 
                        class="form-control" 
                        type="tel" 
                        name="input-telefone" 
                        placeholder="(99) 9999-9999" 
                        pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" required>
                    </div>
                </div>
            </label>
            <label>
                Email
                <input 
                class="form-control" 
                type="email" 
                name="input-name" 
                pattern="/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/" required>
            </label>
        </main>

        <p class="titulo">Informações de Matrícula</p>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Série</label>
                    <select id="serie" class="form-control" name="select-serie" required>
                      <option></option>
                      <option value="2">Pré-escolar</option>
                      <option value="3">Ensino Fundamental</option>
                      <option value="4">Ensino Médio</option>
                      <option value="5">Ensino Superior</option>
                    </select>
                  </div>
            </div>

            <div class="col">
                <div class="form-check">
                    <label>Turno</label>
                    <input id="radio1" class="form-check-input turma-radio" type="radio" name="option-radio" value="option-radio-1" required>
                    <label class="form-check-label">
                        Manhã
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input turma-radio" type="radio" name="option-radio" value="option-radio-2" required>
                    <label class="form-check-label">
                        Tarde
                    </label>
                    </div>
                </div>

                <div class="col">
                    <div class="form-check">
                        <p>Atividades Extracurriculares</p>
                        <input class="form-check-input ae" type="checkbox" value="option1">
                        <label class="form-check-label">
                            Informática
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input ae" type="checkbox" value="option2">
                        <label class="form-check-label">
                            Música
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input ae" type="checkbox" value="option2">
                        <label class="form-check-label">
                            Balet
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input ae" type="checkbox" value="option2">
                        <label class="form-check-label">
                            Pintura
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input ae" type="checkbox" value="option2">
                        <label class="form-check-label">
                            Judô
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input ae" type="checkbox" value="option2">
                        <label class="form-check-label">
                            Futebol
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <footer class="buttons">
            <input id="enviar" class="btn btn-primary btn-sm" type="submit" value="Envia Formulário">
            <input id="limpar" class="btn btn-primary btn-sm" type="reset" value="Limpa Campos">    
        </footer>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
</body>
</html>
