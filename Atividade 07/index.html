<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de vogais</title>
    <style>
        center {
            font-family: Arial, Helvetica, sans-serif;
        }
        #counterField {
            border-radius: 1rem;
            padding: 1rem;
        }
        #vowelsQuantity {
            color: green;
            font-weight: bold;
            font-size: larger;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <center>
        <h1>Contador de Vogais</h1>
        
        <input
        id="counterField" 
        type="text"
        placeholder="Digite um texto"
        oninput="countsVowels(this)">

        <p id="vowelsQuantity"></p>
    </center>
</body>
</html>
